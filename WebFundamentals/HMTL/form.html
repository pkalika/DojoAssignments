<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
        <title> Registration </title>
        <meta name="description" content="The text here describes what the webpage
     is about" >
  </head>
    <form>
      <p>My Registration Form</p>
        <div class="container">
          <label> First Name:
          <input type="text" id="first_name" name="first_name">
          </label>

          <label> Last Name:
          <input type="text" id="Last_name" name="Last_name">
          </label>

          <label> Email:
          <input type="text" id="email" name="email">
          </label>

          <label> Password:
          <input type="password" id="password" name="password">
          </label>

          <label> Confirm Password:
          <input type="password" id="pw_confirm" name="password_confirmation">
          </label>

          <label> Birthday:
          <input type="date" id="Birthday" name="Birthday">
          </label>

          <p>a short description about yourself</p>
          <textarea name="description"></textarea>

          <p>Favorite Language:</p>
          <label>
             JavaScript<input type="radio" name="Language" value="Javascript">
          </label>
          <label>
             Java<input type="radio" name="Language" value="Java">
          </label>
          <label>
             C++<input type="radio" name="Language" value="C++">
          </label>

          <input type="submit" value="Click here to register">
        </div>
    </form>

</html>
